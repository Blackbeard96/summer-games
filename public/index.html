      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      
      .spinner {
        border: 4px solid #f3f4f6;

        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Mobile-specific styles */
      @media (max-width: 768px) {
        .loading-spinner {
          padding: 1rem;
        }
        
        .spinner {
          width: 32px;
          height: 32px;
        }
      }
